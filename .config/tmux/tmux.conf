set -g mode-keys vi

# Neovim compatibility
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"
set -g focus-events on
set -sg escape-time 10

# Status bar
set -g status-style bg=default
set -g message-style bg=default,fg=grey
set -g message-command-style bg=default,fg=grey
set -g mode-style bg=brightblack,fg=black
set -g window-status-format ' #[fg=blue]#I #[fg=grey]#W #[fg=brightblack]#F '
set -g window-status-current-format ' #[fg=blue]#I #[fg=grey]#W #[fg=brightblack]#F '
set -g window-status-current-style bg=black
set -g status-left-style bg=brightblack,fg=black
set -g status-left-length 64
set -g status-left ' #{session_name} '
set -g status-right '#{?client_prefix,^B,} '

# more vi-like copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Set new pane and window to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# go copy-mode, search upwards
bind-key / copy-mode \; send-key ?
